{% extends 'posts/layout.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        {% block content %}

            <h3 class="center-align ">{{post.title}}</h3>
                <div class="card">
                    <div class="card-content">
                        {{post.body}}
                    </div>

                    <div class="card-action">
                        {{post.created_at}}
                    </div>

                </div>

                <a href="/posts" class="btn">Go back</a>

        {% endblock %}
    </body>
</html>
