{% extends 'posts/layout.html' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        {% block content %}

            <h3 class="center-align ">{{title}}</h3>
            <ul class="collection">
                {% for post in posts %}
                <li class="collection-item"> <a href="/posts/details/{{post.id}}"> {{post.title}} </a></li>
                {% endfor %}
            </ul>

        {% endblock %}
    </body>
</html>
